<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-bar">
    <a href="#" class="logo">
      <img src="https://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e5fd7c602ca7cd432feb68e_bonsai-logo.svg" width='150' alt="">
    </a>
    <div class="right-nav-elements">
      <div class="nav-list-items">
        <ul class="list-items no-list-style">
          <li><a href="#">Product</a></li>
          <li><a href="#">Templates</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Reviews</a></li>
        </ul>
      </div>
      <div class="nav-list-buttons">
        <div class="nav-button log-in">LOG IN</div>
        <div class="nav-button start">START FREE</div>
      </div>
    </div>
  </div>
  
  <div class="page-wrap">
    <div class="section-main">
      <!-- first section -->
      <div class="blue-shape">
        <!-- blue shape asset -->
      </div>
      <div class="page-padding">
        <!-- a container used for padding  -->
        <div class="container-large">
          <div class="top-content pricing-plans">
            <div class="margin-bottom">
              <h1 class="heading-large">Plans & Pricing</h1>
            </div>
            <div class="toggle-holder">
              <div class="monthly-text">Monthly</div>
              <div class="toggle"></div>
              <div class="yearly-text">Yearly</div>
              <!-- img asset -->
            </div>
          </div>
          <div class="pricing-monthly">
            <div class="plan-div">
              <div class="heading">Starter</div>
              <div class="subtext-plan-div">

              </div>
              <div class="price-box"></div>
              <div class="plan-features">
                <div class="tick-div">
                  <img src="https://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e668ac7510abc1d0f5c1c14_green-tick.svg" alt="" class="margin-right margin-small">
                  <div>All Templates</div>
                </div>
                <div class="tick-div">
                  <img src="https://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e668ac7510abc1d0f5c1c14_green-tick.svg" alt="" class="margin-right margin-small">
                  <div>Unlimited Clients & Projects</div>
                </div>
                <div class="tick-div">
                  <img src="https://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e668ac7510abc1d0f5c1c14_green-tick.svg" alt="" class="margin-right margin-small">
                  <div>Invoicing & Payments</div>
                </div>
                <div class="tick-div">
                  <img src="https://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e668ac7510abc1d0f5c1c14_green-tick.svg" alt="" class="margin-right margin-small">
                  <div>Proposals & Contracts</div>
                </div>
                <div class="tick-div">
                  <img src="https://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e668ac7510abc1d0f5c1c14_green-tick.svg" alt="" class="margin-right margin-small">
                  <div>Tasks & Time Tracking</div>
                </div>
                <div class="tick-div">
                  <img src="https://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e668ac7510abc1d0f5c1c14_green-tick.svg" alt="" class="margin-right margin-small">
                  <div>Client CRM</div>
                </div>
                <div class="tick-div">
                  <img src="https://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e668ac7510abc1d0f5c1c14_green-tick.svg" alt="" class="margin-right margin-small">
                  <div>Expense Tracking</div>
                </div>
                <div class="tick-div">
                  <img src="https://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e668ac7510abc1d0f5c1c14_green-tick.svg" alt="" class="margin-right margin-small">
                  <div>Up to 5 Project Collaborators</div>
                </div>
              </div>
              <div class="plan-div-button">
                
              </div>
            </div>
            <div class="plan-div"></div>
            <div class="plan-div"></div>

    <div class="section-main">
